<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Engineering Expo</title>
    <link rel="icon" type="image/x-icon" href="/src/favicon.ico">

    <!-- jQuery & Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">
   
    <!-- CSS & JS -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center mb-4">
            <img src="/src/logo.png" alt="Falkon Robotics Logo" class="mr-3 rounded" style="width:64px; height:64px;">
            <h1 class="display-4">Engineering Expo</h1>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container mt-5 input-group mb-3" id="adminKeyInputGroup">
        <label for="validationCustomUsername" class="form-label">Admin Key</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="adminKey" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="loginBtn">Login</button>
                </div>
                <div class="invalid-feedback">Invalid Admin Key</div>
            </div>
        </div>
    </div>

    <!-- Account Info -->
    <div class="container mt-3" id="accountInfo">
        <h3><span id="nameDisplay" class="fw-bold text-capitalize"></span> - <span id="roleDisplay" class="text-muted"></span></h3>
    </div>

    <!-- Booth Configuration -->
    <div class="container mt-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#boothCollapse"><p class="mb-0">Booth Configuration</p></button>
        <div class="collapse" id="boothCollapse">
            <div class="card card-body">
                Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
        </div>
    </div>
</body>
</html>
