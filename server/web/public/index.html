<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Expo</title>

  <!-- Local Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Local jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/jquery.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <div class="main-container d-flex">
    <!-- Sidebar placeholder -->
    <div id="sidebar-container"></div>

    <!-- Main content -->
    <div id="main-content" class="flex-grow-1 p-4">
      <h1>Hello, world!</h1>
      <p>Welcome to the Engineering Expo site.</p>
    </div>
  </div>

  <script>
    // Load sidebar dynamically after DOM is ready
    document.addEventListener("DOMContentLoaded", function () {
      fetch("./Sidebar.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById('sidebar-container').innerHTML = data;

          // Sidebar interactivity
          $(".sidebar ul li").on('click', function () {
              $(".sidebar ul li.active").removeClass('active');
              $(this).addClass('active');
          });

          $('.open-btn').on('click', function () {
              $('.sidebar').addClass('active');
          });

          $('.close-btn').on('click', function () {
              $('.sidebar').removeClass('active');
          });
        });
    });
  </script>

</body>
</html>
