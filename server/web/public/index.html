<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Expo</title>
    <link rel="icon" type="image/x-icon" href="/src/favicon.ico">

    <!-- jQuery & Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Leaflet -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css" rel="stylesheet">
   
    <!-- CSS & JS -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="fluid-container map-container">
        <div class="map"></div>
        <div class="d-flex align-items-center justify-content-end w-100 logo-title">
            <img src="/src/logo.png" alt="Falkon Robotics Logo" class="rounded mr-1" style="width:36px; height:36px; object-fit:cover;">
            <p class="mb-0" style="font-size:0.9rem; font-weight:600;">Engineering Expo</p>
        </div>
        <div class="map-filter">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link activities-filter-btn" href="#">Activities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link community-filter-btn" href="#">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link food-filter-btn" href="#">Food</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="row"></div>
            <div class="col">
                <h2>Activities</h2>
                <ul id="activities-info" class="list-group"></ul>
            </div>
            <div class="col">
                <h2>Food</h2>
                <ul id="food-info" class="list-group d-flex"></ul>
            </div>
            <div class="col">
                <h2>Community</h2>
                <ul id="community-info" class="list-group d-flex"></ul>
            </div>
        </div>
    </div>
</body>

</html>
